<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>礼物管理</a></li>
        <li><a href="{:url('pay/gift/add')}">添加礼物</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>排序</th>
                <th>礼物名称</th>
                <th>图片</th>
                <th>价格</th>
                <th>{:lang('STATUS')}</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <php>
                $arrStatuses = ['停用','启用'];
            </php>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo['mark']}</td>
                    <td>{$vo['name']}</td>
                    <td><img width="25" height="25" src="{$vo.pic}"/></td>
                    <td>{$vo.coin}</td>
                    <td>{$arrStatuses[$vo['status']]}</td>
                    <td>
                        <a href="{:url('pay/gift/status',array('id'=>$vo['id'],'status'=>($vo['status']+1)%2))}" class="js-ajax-dialog-btn" data-msg="确定{$arrStatuses[($vo['status']+1)%2]}吗？">{$arrStatuses[($vo['status']+1)%2]}</a>
                        <a href="{:url('pay/gift/edit',array('id'=>$vo['id']))}">编辑</a>
                        <a href="{:url('pay/gift/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定删除吗？">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
