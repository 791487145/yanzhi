</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('user/virtual/index')}">虚拟用户管理</a></li>
        <li><a href="{:url('user/virtual/add')}">添加虚拟用户</a></li>
        <li class="active"><a>相册管理</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>照片</th>
            <th>添加时间</th>
            <th>VIP?</th>
            <th>状态</th>
            <th>{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <php>
            $status = ['待审核','已通过','审核不通过'];
            $vip = ['免费','VIP免费'];
        </php>
        <foreach name="list" item="vo">
            <tr>
                <td>
                    <a href="{$vo.url}"target="_blank" style="float: left;margin-right: 2px;"><img src="{$vo.url}" height="35px"></a>
                    <input type="text" class="form-control" id="url_{$vo.id}" value="{$vo.url}" style="width: 80%;float: left">
                    <a href="javascript:uploadOneImage('照片上传','#url_{$vo.id}');" class="btn btn-default btn-sm" id="up_{$vo.id}" style="float: left;height: 35px;line-height: 30px;">重新上传</a>
                </td>
                <td width="200">
                    <input class="form-control js-bootstrap-datetime" id="add_time_{$vo.id}" type="text" value="{:date('Y-m-d H:i:s',$vo['add_time'])}">
                </td>
                <td width="120">
                    <select class="form-control" id="vip_{$vo.id}">
                        <foreach name="vip" key="k" item="t">
                            <php>
                                $selected = "";
                                if($vo['is_vip'] == $k)$selected = 'selected="selected"';
                            </php>
                            <option value="{$k}" {$selected}>{$t}</option>
                        </foreach>
                    </select>
                </td>
                <td width="120">
                    <select class="form-control" id="status_{$vo.id}">
                        <foreach name="status" key="k" item="t">
                            <php>
                                $selected = "";
                                if($vo['status'] == $k)$selected = 'selected="selected"';
                            </php>
                            <option value="{$k}" {$selected}>{$t}</option>
                        </foreach>
                    </select>
                </td>
                <td>
                    <a href="{:url('user/virtual/photoSave')}" class="ja-save-btn" data-id="{$vo['id']}">保存</a>
                    <a href="{:url('user/virtual/photoDel',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td>
                <input type="text" class="form-control" style="width: 80%;float: left" id="url_0" value="">
                <a href="javascript:uploadOneImage('图片上传','#url_0');" class="btn btn-default btn-sm" id="up_0" style="float: left;height: 35px;line-height: 30px;">上传照片</a>
            </td>
            <td width="200">
                <input class="form-control js-bootstrap-datetime" id="add_time_0" type="text" value="{:date('Y-m-d H:i:s',time())}">
            </td>
            <td width="120">
                <select class="form-control" id="vip_0">
                    <foreach name="vip" key="k" item="t">
                        <php>
                            $selected = "";
                            if(1 == $k)$selected = 'selected="selected"';
                        </php>
                        <option value="{$k}" {$selected}>{$t}</option>
                    </foreach>
                </select>
            </td>
            <td width="120">
                <select class="form-control" id="status_0">
                    <foreach name="status" key="k" item="t">
                        <php>
                            $selected = "";
                            if(1 == $k)$selected = 'selected="selected"';
                        </php>
                        <option value="{$k}" {$selected}>{$t}</option>
                    </foreach>
                </select>
            </td>
            <td>
                <a href="{:url('user/virtual/photoSave')}" class="ja-save-btn" data-id="0">添加</a>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('.ja-save-btn').on('click', function (e) {
        e.preventDefault();
        var $_this  = this,
                $this   = $($_this),
                href    = $this.data('href'),
                refresh = $this.data('refresh')
                id     = $this.data('id');
        href        = href ? href : $this.attr('href');

        art.dialog({
            title: false,
            icon: 'question',
            content: "确定保存吗？",
            follow: $_this,
            close: function () {
                $_this.focus(); //关闭时让触发弹窗的元素获取焦点
                return true;
            },
            ok: function () {
                var fdata = new FormData();
                fdata.append('user_id', {$uid});
                fdata.append('id', id);
                fdata.append('url', $("#url_"+id).val());
                fdata.append('add_time', $("#add_time_"+id).val());
                fdata.append('is_vip', $("#vip_"+id).val());
                fdata.append('status', $("#status_"+id).val());
                $.ajax({
                    url: href,
                    type: 'post',
                    data:fdata,
                    processData:false,
                    contentType:false,
                    success: function (data) {
                        if (data.code == 1) {
                            noty({
                                text: data.msg,
                                type: 'success',
                                layout: 'topCenter',
                                modal: true,
                                timeout: 800,
                                callback: {
                                    afterClose: function () {
                                        if (refresh == undefined || refresh) {
                                            if (data.url) {
                                                //返回带跳转地址
                                                window.location.href = data.url;
                                            } else {
                                                //刷新当前页
                                                reloadPage(window);
                                            }
                                        }
                                    }
                                }
                            }).show();

                        } else if (data.code == 0) {
                            //art.dialog.alert(data.info);
                            art.dialog({
                                content: data.msg,
                                icon: 'warning',
                                ok: function () {
                                    this.title(data.msg);
                                    return true;
                                }
                            });
                        }
                    }
                })
            },
            cancelVal: '关闭',
            cancel: true
        });
    });
</script>
</body>
</html>
