<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">

        <input id="{id}" type="hidden" name="photo_ids[]" value="{id}">
        <img id="photo-{id}-preview" src="{url}" style="height:100px;width: 100px;"
             onclick="imagePreviewDialog(this.src);">

</script>

<script src="__STATIC__/js/admin.js"></script>
<script>
    $("#cli-figure a").click(function(){
        $("#input-figure").val($(this).html());
    });
    $("#cli-job a").click(function(){
        $("#input-job").val($(this).html());
    });
    $("#cli-topic a").click(function(){
        var tmp = $("#input-topic").val();
        if (tmp != '')tmp = tmp + ",";
        tmp = tmp + $(this).html();
        $("#input-topic").val(tmp);
    });
    $("#cli-character a").click(function(){
        var tmp = $("#input-character").val();
        if (tmp != '')tmp = tmp + ",";
        tmp = tmp + $(this).html();
        $("#input-character").val(tmp);
    });
    $("#cli-evaluate a").click(function(){
        var tmp = $("#input-evaluate").val();   //当前数据
        var str = $(this).html();               //点击的数据
        if (tmp == ''){ //没有数据，直接添加
            $("#input-evaluate").val(str + '|1');
        } else {        //已有数据，尾部添加
            var arr = tmp.split(',');               //当前数据拆分的数组
            var have = false;                       //点击的数据是否才能在
            $.each(arr, function(i,val){
                var a_tmp= val.split('|');          //数据内容|数量
                if (a_tmp[0] == str) {
                    a_tmp[1]++;
                    have = true;
                }
                arr[i] = a_tmp.join('|');
            });
            if (!have)
            {
                arr.push(str + '|1');
            }
            $("#input-evaluate").val(arr.join(','));
        }
    });
    $('.btn-cancel-thumbnail').click(function () {
        $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
        $('#thumbnail').val('');
    });
    $("#input-province").change(function(){
        var province=$(this).val();
        $.ajax({
            url:"/user/virtual/getCitys",
            data:"p="+province,
            dataType:"json",
            success:function(data){
                var option=$("<option></option>");
                $(option).val("0");
                $(option).html("请选择");
                $("#input-city").html(option);

                var citys = JSON.parse( data.data );
                for(var i in citys){
                    var option=$("<option></option>");
                    $(option).val(citys[i]);
                    $(option).html(citys[i]);
                    $("#input-city").append(option);
                }
            }

        });
    });
</script>
