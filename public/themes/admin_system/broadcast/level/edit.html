<include file="public@header"/>
</head>
<body>
<div class="wrap" style="padding-bottom: 10px;">
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('broadcast/level/editPost')}">
        <input type="hidden" name="id" value="{$level.id}">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">等级名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$level.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-icon" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-icon" name="icon" value="{$level.icon}">
                <img height="20" src="{$level.icon}"><a href="javascript:uploadOneImage('图片上传','#input-icon');">上传图片</a>
                建议图片尺寸：65px*30px
            </div>
        </div>
        <div class="form-group">
            <label for="input-live_reward" class="col-sm-2 control-label">直播平台提成<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-live_reward" name="live_reward" value="{$level.live_reward}">
                <p>直播礼物价值平台提成百分比</p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-single_reward" class="col-sm-2 control-label">私播平台提成</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-single_reward" name="single_reward" value="{$level.single_reward}">
                <p>私播计时费用平台提成百分比</p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-point" class="col-sm-2 control-label">等级最低积分</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-point" name="point" value="{$level.point}">
                <p>达到此积分值后，可升级为该等级</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
