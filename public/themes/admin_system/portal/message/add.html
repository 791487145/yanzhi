<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('message/index')}">系统消息</a></li>
        <li class="active"><a>添加消息</a></li>
    </ul>
    <form id="form1" method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('message/addPost')}">
        <div class="col-md-9">
            <div class="form-group">
                <label for="input-title" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-title" name="title">
                </div>
            </div>
            <div class="form-group">
                <label for="input-content" class="col-sm-2 control-label">内容<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <textarea class="form-control" name="content" id="input-content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" id="input-status" name="status">
                        <option value="1">显示</option>
                        <option value="0">隐藏</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">推送</label>
                <div class="col-md-6 col-sm-10">
                    <select class="form-control" id="input-send" name="send">
                        <option value="0">稍后推送</option>
                        <option value="1">立即推送</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
