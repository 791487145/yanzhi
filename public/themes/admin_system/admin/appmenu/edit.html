<include file="theme/functions"/>
<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('appmenu/editPost')}">
        <input type="hidden" name="id" value="{$menu.id}">
        <div class="form-group">
            <label for="input-page" class="col-sm-2 control-label">页面标识<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-page" name="page" value="{$menu.page}">
                <p>
                     个人中心-<a href="javascript:;" onclick="$('#input-page').val('ucenter')">ucenter</a>
                    |设置-<a href="javascript:;" onclick="$('#input-page').val('setting')">setting</a>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-group" class="col-sm-2 control-label">分组<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-group" name="group" value="{$menu.group}">
                页面内菜单所属分组
            </div>
        </div>
        <div class="form-group">
            <label for="input-mark" class="col-sm-2 control-label">显示顺序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-mark" name="mark" value="{$menu.mark}">
                页面内菜单按照从小到大显示
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-image" name="icon" value="{$menu.icon}">
                <php>if($menu['icon'] != ''){</php>
                <img src="{$menu.icon}" width="20px" height="20px">
                <php>}</php>
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
                建议图片尺寸：64*64
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$menu.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-code" class="col-sm-2 control-label">CODE<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-code" name="code" value="{$menu.code}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-type" class="col-sm-2 control-label">类型</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" id="input-type" name="type">
                    <php>
                        $typeSel = [1=>'',2=>''];
                        $typeSel[$menu['type']] = ' selected';
                    </php>
                    <option value="1"{$typeSel[1]}>应用内页面</option>
                    <option value="2"{$typeSel[2]}>HTML5页面</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">链接地址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$menu.url}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-status_exam" class="col-sm-2 control-label">审核期间</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" id="input-status_exam" name="status_exam">
                    <php>
                        $statusSel = [0=>'',1=>''];
                        $statusSel[$menu['status_exam']] = ' selected';
                    </php>
                    <option value="1"{$statusSel[1]}>显示</option>
                    <option value="0"{$statusSel[0]}>隐藏</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
