<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>播放页</title>
		<script src="flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			.bfbox {
				width: 100%;
				height: 100%;
			}
			
			.bfcon {
				width: 100%;
				height: 100%;
				position: relative;
				background: #000;
			}
			
			.dffhicon {
				width: 0.6rem;
				height: 0.6rem;
				position: absolute;
				top: 0.8rem;
				left: 0.4rem;
				z-index: 200;
			}
			
			.dfvideo {
				width: 100%;
				height: 100%;
			}
			
			.zticon {
				width: 1rem;
				height: 1rem;
				position: absolute;
				top: 50%;
				margin-top: -0.5rem;
				left: 50%;
				margin-left: -0.5rem;
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="bfbox">
			<div class="bfcon">
				<img src="img/fhicon.png" alt="" class="dffhicon" />
				<video src="" class="dfvideo" id="bfvideo" loop="loop" playsinline webkit-playsinline autoplay></video>
				<img src="img/zanting.png" alt="" class="zticon" />
			</div>
		</div>

		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			//				}
			//				return result;
			//			}
			//			var result = oneValues();

			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}
			var request = new Object();
			request = GetRequest();
			var yztoken = request['token'];
			var yzdevice = request['device'];
			var yzid = request['uid'];
			var getidurl = request['getidurl'];
			//			var yztoken = '3de74cfd5e58e66f5817e2e520d2b43d269aa52ae521011e19a6f32a4cb57ca7';
			//			var yzdevice = 'iphone';
			//			var yztoken = 'e6d60e2923f3bdfc997692f73d32e8e656ea806ca5846c828d0b7f86591a2b99';
			//			var yzdevice = 'android';
			//			var yzid = 8;
			//			document.getElementById('bfvideo').src = result;
			document.getElementById('bfvideo').src = getidurl;
			$('.dffhicon').click(function() {
//				window.location.href = 'upvideo.html';
				window.location.href = 'upvideo.html?uid='+ yzid + '&token=' + yztoken + '&device='+ yzdevice;
//				window.location.href = 'sbzhuyemy.html?uid='+ yzid + '&token=' + yztoken + '&device='+ yzdevice;
//				window.history.go(-1);
			})
			var bfvideo = document.getElementById('bfvideo');
			$('#bfvideo').click(function() {
				if(bfvideo.paused) {
					bfvideo.play();
					$('.zticon').css('display', 'none');
				} else if(bfvideo.played) {
					bfvideo.pause();
					$('.zticon').css('display', 'block');
				}
			})
			$('.zticon').click(function() {
				if(bfvideo.paused) {
					bfvideo.play();
					$('.zticon').css('display', 'none');
				} else if(bfvideo.played) {
					bfvideo.pause();
					$('.zticon').css('display', 'block');
				}
			})
		</script>
	</body>
