			//将base64转换为文件
			function dataURLtoFile(dataurl, filename) {
				//				console.log(dataurl);//base64
				var arr = dataurl.split(','),
					mime = arr[0].match(/:(.*?);/)[1],
					bstr = atob(arr[1]),
					n = bstr.length,
					u8arr = new Uint8Array(n);
				//					console.log(arr);//base64
				//					console.log('123');
				//					console.log(JSON.stringify([u8arr]));
				//					console.log(filename);//pics.jpg
				while(n--) {
					u8arr[n] = bstr.charCodeAt(n);
				}
				return new File([u8arr], filename, {
					type: mime
				});

			};

			//对图片旋转处理 added by lzk
			function rotateImg(img, direction, canvas) {
				//alert(img);
				//最小与最大旋转方向，图片旋转4次后回到原方向  
				var min_step = 0;
				var max_step = 3;
				//var img = document.getElementById(pid);  
				if(img == null) return;
				//img的高度和宽度不能在img元素隐藏后获取，否则会出错  
				var height = img.height;
				var width = img.width;
				//var step = img.getAttribute('step');  
				var step = 2;
				if(step == null) {
					step = min_step;
				}
				if(direction == 'right') {
					step++;
					//旋转到原位置，即超过最大值  
					step > max_step && (step = min_step);
				} else {
					step--;
					step < min_step && (step = max_step);
				}
				//img.setAttribute('step', step);  
				/*var canvas = document.getElementById('pic_' + pid);  
				if (canvas == null) {  
				    img.style.display = 'none';  
				    canvas = document.createElement('canvas');  
				    canvas.setAttribute('id', 'pic_' + pid);  
				    img.parentNode.appendChild(canvas);  
				}  */
				//旋转角度以弧度值为参数  
				var degree = step * 90 * Math.PI / 180;
				var ctx = canvas.getContext('2d');
				switch(step) {
					case 0:
						canvas.width = width;
						canvas.height = height;
						ctx.drawImage(img, 0, 0);
						break;
					case 1:
						canvas.width = height;
						canvas.height = width;
						ctx.rotate(degree);
						ctx.drawImage(img, 0, -height);
						break;
					case 2:
						canvas.width = width;
						canvas.height = height;
						ctx.rotate(degree);
						ctx.drawImage(img, -width, -height);
						break;
					case 3:
						canvas.width = height;
						canvas.height = width;
						ctx.rotate(degree);
						ctx.drawImage(img, -width, 0);
						break;
				}
			}

			//上传相册
			function changepic(aa) {
				//				$('.vipset').css('display', 'block');
				//				if($('.vipno').click(function(){
				//					imgvip = 0;
				//					$('.vipset').css('display', 'none');
				//				}))
				//				if($('.vipyes').click(function(){
				//					imgvip = 1;
				//					$('.vipset').css('display', 'none');
				//				}))
				if(typeof FileReader == "undefined") {
					alert("您的浏览器不支持FileReader对象！");
				}

				var fileimg = document.getElementById('file').files[0]; //获取file对象
				//判断file类型是否为图片
				if(!fileimg) {
					return
				}
				var Orientation = null;
				var imgtype = fileimg.type.substring(fileimg.type.lastIndexOf("/") + 1).toLowerCase();
				//				console.log(imgtype);
				if(imgtype != "jpg" && imgtype != 'jpeg' && imgtype != 'png') {
//					console.log(imgtype);
//					console.log('图片格式不对');
				}

				//设置限制图像的大小为2M
				var maximgsize = 1024 * 1024 * 2;
				if(fileimg.size > maximgsize) {
					//					alert('文件大小不超过2M');
					//					return
				}
				//获取照片方向角属性，用户旋转控制
				EXIF.getData(fileimg, function() {
					EXIF.getAllTags(this);
					Orientation = EXIF.getTag(this, 'Orientation');
				})
				var reader = new FileReader(); //声明一个FileReader实例
				reader.readAsDataURL(fileimg); //调用redsAsDataURL方法读取选中的文件
				reader.onload = function(e) { //利用onload事件中获取到成功读取的选中的图像文件，并以插入一个img方式来显示读取的图像文件
					var img = new Image();
					img.src = e.target.result;
					img.onload = function() {
						var w = this.width,
							h = this.height,
							scale = w / h;
						if(w > 600) {
							w = 600;
						}
						h = w / scale;
						var canvas = document.createElement('canvas');
						var ctx = canvas.getContext('2d');
						$(canvas).attr({
							width: w,
							height: h
						});
						ctx.drawImage(this, 0, 0, w, h);
						if(navigator.userAgent.match(/iphone/i)) {
							if(Orientation != "" && Orientation != 1) {
								switch(Orientation) {
									case 6: //需要顺时针（向左）90度旋转
										//							 		alert('需要顺时针（向左）90度旋转');
										rotateImg(this, 'left', canvas);
										break;
									case 8: //需要逆时针（向右）90度旋转
										//							 		alert('需要顺时针（向右）90度旋转');
										rotateImg(this, 'right', canvas);
										break;
									case 3: //需要180度旋转
										//							 		alert('需要180度旋转');
										rotateImg(this, 'right', canvas); //转两次
										rotateImg(this, 'right', canvas);
										break;
								}
							}
						}

						var base64 = canvas.toDataURL('image/jpeg', 1 || 0.8);
//						console.log(base64);
						var fd = new FormData();
						fd.append("act", "photo");
						fd.append("file", dataURLtoFile(base64, "pics.jpg")); //加入文件对象
						upphoto(fd);
					}
				};
			}
