		<script type="text/javascript"> 
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			var request = new Object();
			request = GetRequest();
			var yztoken = request['token'];
			var yzdevice = request['device'];
			var yzid = request['uid'];
					
			var wdsyhtml = '';
			var sytime = '';

			function getshouyi() {
				var shouyiurl = 'shouyi.json';
//				var shouyiurl = geturl(oneurl,'pay/index/profitList');
				$.ajax({
					headers: {
						'YZ-Token': yztoken,
						'YZ-Device-Type': yzdevice
					},
					type: "post",
					url: shouyiurl,
					dataType: "json",
					data: {
						"id": yzid
					},
					success: function(result) {
						console.log(JSON.stringify(result));
						if(result.msg == '暂无数据') {
							document.getElementById('syjl').style.display = 'block';
						} else {
							for(var i = 0; i < result.data.length; i++) {
								//消费类型
								var text = result.data[i]['type'];
								if(text == 0) {
									text = '推广';
								} else if(text == 1) {
									text = '直播礼物'
								} else if(text == 2) {
									text = '私播';
								}
								//时间戳
								sytime = result.data[i]['time'];
								//获取时间
								var date = new Date(sytime * 1000);
								Y = date.getFullYear() + '-';
								M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
								D = change(date.getDate()) + ' ';
								h = change(date.getHours()) + ':';
								m = change(date.getMinutes()) + ':';
								s = change(date.getSeconds());
//								console.log(Y + M + D + h + m + s);

								function change(t) {
									if(t < 10) {
										return "0" + t;
									} else {
										return t;
									}
								}
//								wdsyhtml += '<li>' +
//									'<div class="lileft">' +
//									'<p class="leftp1" id="leftp1">' + text + '</p>' +
//									'<p class="leftp2">' + Y + M + D + h + m + s + '</p>' +
//									'</div>' +

//									'<span class="rightp1">' + result.data[i].coin + '</span>' +
//									'<img src="img/jinbi.png" alt="" class="ptbicon"/>'+
//									'</div>' +
//									'</li>';

									'<div class="syliall">'+
										'<span class="syliallzi">收益</span>'+
										'<span class="syliallzhi">1100趣币</span>'+
									'</div>'+
									'<div class="sytime">5月30日</div>'+
									'<div class="sylili">'+

//							document.getElementById('xflist').innerHTML = wdsyhtml;
						}
