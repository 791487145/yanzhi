<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>设置</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			html,body{
				background: #efeff4;
			}
			a{
				text-decoration: none;
			}
			.setlist{
				width: 100%;
				position: relative;
				list-style: none;
				background-color: #fff;				
			}
			.setlist:before {
			    position: absolute;
			    right: 0;
			    left: 0;
			    height: 1px;
			    content: '';
			    -webkit-transform: scaleY(.5);
			    transform: scaleY(.5);
			    background-color: #c8c7cc;
			    top: -1px;
			}
			.listli{				
				width: 100%;
				position: relative;
				padding: 11px 15px;
				overflow: hidden;
				padding-right: 65px;
			}
			.listli:after{
				position: absolute;
			    right: 0;
			    bottom: 0;
			    left: 15px;
			    height: 1px;
			    content: '';
			    -webkit-transform: scaleY(.5);
			    transform: scaleY(.5);
			    background-color: #c8c7cc;
			}
			.lista{
				position: relative;
				display: inline-block;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #333;
				
			}
			.listspan{
				float: right;
				margin-right: -40px;
				color: #bbb;
			}
			.liubai{
				width: 100%;
				height: 0.2rem;
				background: #f5f5f5;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="liubai"></div>
		<ul class="setlist">
			<li class="listli li1"><a class="lista">用户反馈</a><span class="listspan">></span></li>
			<li class="listli li2"><a class="lista">隐私条款</a><span class="listspan">></span></li>
			<li class="listli li3"><a class="lista">用户协议</a><span class="listspan">></span></li>
		</ul>
		
		<script type="text/javascript">
			//			获取token device
			//			传值:window.location.href = 'RegOk.htm?email='+email+'&name='+username+''; 
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			var request = new Object();
			request = GetRequest();
			//token device
			var yztoken = request['token'];
			var yzdevice = request['device'];
			var yzid = request['uid'];
			
			
			$('.li1').on('click',function(){
				window.location.href = 'fankui.html?uid='+yzid+'&token='+yztoken+'&device='+yzdevice;
			})
			$('.li2').on('click',function(){
				window.location.href = 'yinsi.html';
			})
			$('.li3').on('click',function(){
				window.location.href = 'xieyi.html';
			})
		</script>
	</body>
</html>
