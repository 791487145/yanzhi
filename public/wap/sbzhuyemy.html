			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			var request = new Object();
			request = GetRequest();

			var martop = $('.contop').outerHeight();
			//获取头部到屏幕顶部的距离

			// 监听页面的滚动
			$(window).scroll(function() {
				$('.nav').css({
					"display": "block",
					"position": "fixed",
					"top": "0"
				});
				var h = document.documentElement.scrollTop || document.body.scrollTop;
				var headerTop = document.getElementById("nav");
				headerTop.style.background = "rgba(255,255,255,0.4" + h * 2.5 + ")";
				// 获取页面向上滚动的距离
				sTop = $(this).scrollTop() + 64;
				//				console.log(sTop);
				if(sTop >= headheight) {
					$('.nav').css('background', 'rgba(255,255,255,1)')
				}
				// 当导航栏到达屏幕顶端
				if(sTop >= oTop) {
					$('.nav').addClass('navactive');
				} else {
					$('.nav').removeClass('navactive');
				}
				if(Number(sTop - 64) <= headtop) {
					$('.nav').css({
						"display": "none"
					});
				}
			});

			function getxinxi() {
				var zhuyeurl = geturl(oneurl, 'broadcast/public/getinfo');
				$.ajax({
					headers: {
						'YZ-Token': yztoken,
						'YZ-Device-Type': yzdevice
					},
					type: "post",
					url: zhuyeurl,
					async: false,
					dataType: "json",
					data: {
						"id": yzid
					},
					success: function(result) {
						console.log(JSON.stringify(result));
						sbname = result.data.nickname;
						sbid = result.data.id;
						sbage = result.data.birthday;
						sbintro = result.data.signature;
						sbhead = result.data.avatar + '?' + parseInt(Math.random() * 100 + 1);
						//						document.getElementById('sb-head').src = sbhead;
						document.getElementById('sb-head').src = preloadimg(sbhead, imgload);
						document.getElementById('smallhead').src = sbhead;
						sbcoin = result.data.anchor_coin;
						sbcharacter = result.data.character;
						sbuser = result.data.is_anchor;
						if(sbuser == 0) {
							document.getElementById('nozhubo').style.display = 'none';
							document.getElementById('video_online').style.display = 'none';
						}

						sbsex = result.data.sex;
						if(sbsex == 1) {
							sbsex = 'img/man.png';
						} else if(sbsex == 2) {
							sbsex = 'img/woman.png';
						}

						video_online = result.data.video_online;
						if(video_online == 0) {
							videoonlinesrc = 'img/lixian.png';
						} else if(video_online == 1) {
							videoonlinesrc = 'img/kongxian.png';
						} else {
							videoonlinesrc = 'img/manglu.png';
						}
						document.getElementById('video_online').src = videoonlinesrc;
						document.getElementById('sb-name').innerHTML = sbname;
						document.getElementById('smallname').innerHTML = sbname;
						document.getElementById('zbbirthday').innerHTML = result.data.age + '岁';
						document.getElementById('zbcity').innerHTML = result.data.city;
						document.getElementById('cityzb').innerHTML = result.data.city;
						document.getElementById('sb-intro').innerHTML = sbintro;
						document.getElementById('sbcoin').innerHTML = sbcoin;
						document.getElementById('sbsex').src = sbsex;
						document.getElementById('connect_per').innerHTML = result.data.connect_per + '%';
						//						console.log(result.data.comment);
						var zbyxtags = result.data.comment;
						for(var i = 0; i < zbyxtags.length; i++) {
							if(zbyxtags.length == 1) {
								sbyxhtml = '<div style="background: rgb(237,178,220);">' + zbyxtags[0] + '</div>';
							} else if(zbyxtags.length == 2) {
								sbyxhtml = '<div style="background: rgb(237,178,220);">' + zbyxtags[0] + '</div>' +
									'<div style="background: rgb(195,178,237);">' + zbyxtags[1] + '</div>';
							} else {
								sbyxhtml = '<div style="background: rgb(237,178,220);">' + zbyxtags[0] + '</div>' +
									'<div style="background: rgb(195,178,237);">' + zbyxtags[1] + '</div>' +
									'<div style="background: rgb(178,220,237);">' + zbyxtags[2] + '</div>';
							}
						}
						document.getElementById('zbyx').innerHTML = sbyxhtml;
						sbfigure = result.data.figure;
						var figurezhi = sbfigure.indexOf("cm") != -1;
						if(figurezhi == true) {
							var sbfigurenew = sbfigure.split(',');
							for(var i = 0; i < sbfigurenew.length; i++) {
								document.getElementById('zbshencai').innerHTML = sbfigurenew[0];
								document.getElementById('zbweight').innerHTML = sbfigurenew[1];
							}
							document.getElementById('shencaititle').innerHTML = '身高';
						} else {
							document.getElementById('zbshencai').innerHTML = result.data.figure;
							//document.getElementById('zbweightli').style.display = 'none';
						}
						//document.getElementById('zbshencai').innerHTML = result.data.figure;
						document.getElementById('zbworker').innerHTML = result.data.job;
						document.getElementById('zbtopic').innerHTML = result.data.topic;
						document.getElementById('xinggezb').innerHTML = result.data.character;
					},
					error: function() {
						console.log('获取私播用户信息出错了');
					}
				});
				var chuaninfo = {'name':sbname,'headimg':sbhead};
				return chuaninfo;
			}
			getxinxi();

			function preloadimg(url, callback) {
				var img = new Image();
				//				console.log(img);
				img.src = url;
				//				console.log(img.src);
				if(img.complete == true) {
					callback.call(img);
					return;
					//					console.log('complete')
				}
				if(img.onerror == true) {
					//					console.log('error');
				}
				img.onload = function() {
					//img.onload = null;
					callback.call(img);
					//					console.log('onload');
				}
				return img.src;
			}
