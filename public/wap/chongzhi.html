		<script type="text/javascript">
			//			获取token device
			//			传值:window.location.href = 'RegOk.htm?email='+email+'&name='+username+''; 
			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if(url.indexOf("?") != -1) {
					var str = url.substr(1);
					//					alert(str);
					strs = str.split("&");
					for(var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			var request = new Object();
			request = GetRequest();
			//token device
			var yztoken = request['token'];
			var yzdevice = request['device'];
			var yzid = request['uid'];
			

			var czjlhtml = '';
			var cztime = '';

			function getchongzhi() {
//				var chongzhiurl = 'http://yz.baiyoumi.cn/api/pay/index/payList';
				var chongzhiurl = geturl(oneurl,'pay/index/payList');
//				var chongzhiurl = 'json.json';
				$.ajax({
					headers: {
						'YZ-Token': yztoken,
						'YZ-Device-Type': yzdevice
					},
					type: "post",
					url: chongzhiurl,
					dataType: "json",
					data: {
						"id": yzid
					},
					success: function(result) {
						console.log(JSON.stringify(result));
						if(result.msg == '暂无数据') {
							document.getElementById('czjl').style.display = 'block';
						} else {
							for(var i = 0; i < result.data.length; i++) {
								//充值类型
								var cztype = result.data[i]['type'];
								if(cztype == 2) {
									cztype = 'VIP充值';
								} else if(cztype == 1) {
									cztype = '余额充值';
								}
								//支付方式
								var mode = result.data[i]['mode'];
								if(mode == 2) {
									mode = '微信支付';
								} else if(mode == 1) {
									mode = '支付宝支付';
								}
								//时间戳
								cztime = result.data[i]['time'];
								//获取时间
								var date = new Date(cztime * 1000);
								Y = date.getFullYear() + '-';
								M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
								D = change(date.getDate()) + ' ';
								h = change(date.getHours()) + ':';
								m = change(date.getMinutes()) + ':';
								s = change(date.getSeconds());

								function change(t) {
									if(t < 10) {
										return "0" + t;
									} else {
										return t;
									}
								}
								czjlhtml += '<li>' +
									'<div class="lileft">' +
									'<p class="leftp1">' + cztype + '</p>' +
									'<p class="leftp2">' + Y + M + D + h + m + s + '</p>' +
									'</div>' +
									'<div class="liright">' +
									'<p class="rightp1">' + result.data[i]['money'] + '元</p>' +
									'<p class="rightp2">' + mode + '</p>' +
									'</div>' +
									'</li>';
							}
							document.getElementById('czlist').innerHTML = czjlhtml;
						}
					},
					error: function(result) {
						console.log('获取充值记录出错');
						console.log(JSON.stringify(result));
					}
				});
			}
			getchongzhi();
